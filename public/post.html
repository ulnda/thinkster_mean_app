<div class="page-header">
  <h3>
    <a ng-show="post.link" href="{{ post.link }}">
      {{ post.title }}
    </a>
    <span ng-hide="post.link">
      {{ post.title }}
    </span>
  </h3>
</div>
<div ng-repeat="comment in post.comments | orderBy:'-upvotes'" class="comment">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
  {{ comment.upvotes }} - by {{ comment.author }}
  <span class="body">
    {{ comment.body }}
  </span>
</div>
<form ng-submit="addComment()" class="comment" ng-show="isLoggedIn()">
  <h3>Add a new comment</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-hide="isLoggedIn()">
  <h3>You need to <a ui-sref="login">Log In</a> or <a ui-sref="register">Register</a> before you can comment.</h3>
</div>
