<div class="page-header">
  <h1>Flapper News</h1>
</div>
<div ng-repeat="post in posts | orderBy: '-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
  {{ post.upvotes }}
  <span class="post">
    <a ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>
    <span ng-hide="post.link">{{ post.title }}</span>
    <span ng-show="post.author">posted by <a>{{ post.author }}</a></span>
    <span> | <a ui-sref="post({ id: post._id })">Comments</a></span>
  </span>
</div>
<form ng-submit="addPost()" class="post" ng-show="isLoggedIn()">
  <h3>Add a new post</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholer="Link" ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-hide="isLoggedIn()">
  <h3>You need to <a ui-sref="login">Log In</a> or <a ui-sref="register">Register</a> before you can add a post.</h3>
</div>
